<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="feedback-card">
    <h2>Give feedback</h2>
    <p>Your thoughts are valuable in helping<br> improve our products.</p>
    <form>
      <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Let us know what's on your mind"></textarea>
      <p>
      <input type="checkbox" name="policy" id="policy">
      <label for="policy">I may be contacted about this feedback. See our <a href="#">privacy policy</a>.</label>
      </p>
      <p>
      <input type="checkbox" name="research" id="research"> <label for="research">I'd like to help improve the products by joining the <a href="#">Research Group</a>.</label>
      </p>
      <button type="submit">Send feedback</button>
    </form>
  </section>
</body>
</html>
