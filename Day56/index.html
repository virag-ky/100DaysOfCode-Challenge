<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drink Water</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="drink-water-app">
    <nav>
      <svg  xmlns="http://www.w3.org/2000/svg"  width="28"  height="28"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-menu-deep"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 6h16" /><path d="M7 12h13" /><path d="M10 18h10" /></svg>
      <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="#fff"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-bell"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" /><path d="M9 17v1a3 3 0 0 0 6 0v-1" /></svg>
    </nav>
    <main>
      <p class="today">TODAY</p>
      <p class="liters">1,3l of 2l</p>
      <img src="https://cdn-icons-png.flaticon.com/128/7126/7126651.png" alt="bottle of water icon" width="50" height="100">
      <button>Drink Water</button>
      <section>
        <h2>YOUR STREAK</h2>
        <div class="days">
          <div class="day">
            <p>S</p>
            <div class="filled medium"></div>
          </div>
          <div class="day">
            <p>M</p>
            <div class="filled big"></div>
          </div>
          <div class="day">
            <p>T</p>
            <div class="filled small"></div>
          </div>
          <div class="day">
            <p>W</p>
            <div class="filled big"></div>
          </div>
          <div class="day current">
            <p>T</p>
            <div class="filled medium"></div>
          </div>
          <div class="day">
            <p>F</p>
            <div class="empty big"></div>
          </div>
          <div class="day">
            <p>S</p>
            <div class="empty big"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
