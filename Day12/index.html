<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Widget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="widget-container">
    <div class="menu-container">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dots" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg>
      <ul class="menu-list">
        <li class="menu-list-item">Edit your list</li>
        <li class="menu-list-item">Account settings</li>
        <li class="menu-list-item">View your profile</li>
      </ul>
    </div>
    <h2>Customize your widget</h2>
    <ul class="radio-btn-selection">
      <li class="radio-btn-item">
        <div class="radio-btn">
          <div class="btn selected"></div>
        </div>
        <p>Display Contact button</p>
      </li>
      <li class="radio-btn-item">
        <div class="radio-btn">
          <div class="btn"></div>
        </div>
        <p>Hide email address</p>
      </li>
      <li class="radio-btn-item">
        <div class="radio-btn">
          <div class="btn"></div>
        </div>
        <p>Display Publish button</p>
      </li>
    </ul>
    <h2>Other</h2>
    <ul class="checkbox-selection">
      <li class="checkbox-item">
        <div class="checkbox">
          <div class="check"></div>
        </div>
        <p>Turn on in-app notifications.</p>
      </li>
      <li class="checkbox-item">
        <div class="checkbox">
          <div class="check"></div>
        </div>
        <p>Receive weekly newsletters and other offers.</p>
      </li>
    </ul>
    <div class="buttons-container">
      <button class="cancel">Cancel</button>
      <button class="save">Save</button>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
