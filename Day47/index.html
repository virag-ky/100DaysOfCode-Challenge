<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Item</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="cart-item">
    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQoWKZ9iz3lL9bZJxPI95GTW6TI21Mbp_0KTtD1x3b6g4rdMwv_" alt="" width="200" height="200">
    <div class="item-info">
      <p class="label">Free shipping</p>
      <h2>Razer Kraken Kitty Edt Gaming<br>Headset Quartz</h2>
      <p class="old-price">1599,-</p>
      <p class="new-price">799,-</p>
      <p class="offer-info">The offer is valid until April 3 or as long as stock lasts!</p>
      <button class="add-to-cart">Add to cart</button>
      <div class="available">
        <div class="dot"></div>
        50+ pcs. in stock.
      </div>
      <div class="buttons-container">
        <button class="cart">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="20"  height="20"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-scale"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 20l10 0" /><path d="M6 6l6 -1l6 1" /><path d="M12 3l0 17" /><path d="M9 12l-3 -6l-3 6a3 3 0 0 0 6 0" /><path d="M21 12l-3 -6l-3 6a3 3 0 0 0 6 0" /></svg>
          Add to cart</button>
        <button class="wishlist">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="20"  height="20"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-heart"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" /></svg>
          Add to wishlist</button>
      </div>
    </div>
  </section>
</body>
</html>
