<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard UI</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>
<body>
  <nav>
      <ul>
        <li class="active">Dashboard</li>
        <li>Projects</li>
        <li>Users</li>
      </ul>
      <ul>
        <li>
          <button>
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 5l0 14" /><path d="M5 12l14 0" /></svg>
            Add new segment
          </button>
        </li>
        <li class="notification">
          <div class="notification-number">3</div>
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-bell"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" /><path d="M9 17v1a3 3 0 0 0 6 0v-1" /></svg>
        </li>
        <li>
          <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjJ8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D" alt="profile" width="50" height="50">
        </li>
      </ul>
  </nav>
  <main>
    <section class="upgrade-section">
      <img src="https://cdn-icons-png.flaticon.com/128/7734/7734379.png" alt="swords icon" width="80" height="80">
      <p>Upgrade to <span>PRO</span> to unlock<br> more features</p>
      <button class="upgrade-btn">UPGRADE</button>
    </section>
    <section class="charts-section">
      <div class="charts">
        <div><canvas class="users"></canvas></div>
        <div><canvas class="new-users"></canvas></div>
      </div>
      <div class="traffic">
        <div class="direct">
          <div>
            <div class="dot"></div>
            <p>24% Direct</p>
          </div>
          <div class="bar bar-direct"></div>
        </div>
        <div class="social">
          <div>
            <div class="dot"></div>
            <p>31% Social</p>
          </div>
          <div class="bar bar-social"></div>
        </div>
        <div class="organic">
          <div>
            <div class="dot"></div>
            <p>45% Organic</p>
          </div>
          <div class="bar bar-organic"></div>
        </div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
