<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting End Screen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="meeting-end-screen">
    <h1>You left the meeting</h1>
    <div class="buttons-container">
      <button class="rejoin">Rejoin</button>
      <button class="return">Return to home page</button>
    </div>
    <div class="feedback-container">
      <h2>How was the audio and video?</h2>
      <div class="emojies">
        <div class="bad">
          <img src="https://www.svgrepo.com/show/521343/crying-face.svg" alt="crying emoji" width="50" height="50">
          <p>Very bad</p>
        </div>
        <div> <img src="https://www.svgrepo.com/show/521377/frowning-face.svg" alt="sad emoji" width="50" height="50"></div>
        <div class="selected"><img src="https://www.svgrepo.com/show/521366/face-with-rolling-eyes.svg" alt="neutral emoji" width="50" height="50"></div>
        <div><img src="https://www.svgrepo.com/show/521382/hugging-face.svg" alt="happy emoji" width="50" height="50"></div>
        <div class="good">
          <img src="https://www.svgrepo.com/show/521378/grinning-face-with-big-eyes.svg" alt="emoji with big smile" width="50" height="50">
          <p>Very good</p>
        </div>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
