<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="form-container">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
      <p class="welcome">
        Hi!
        <br>
        <br>
        One of our consultants will assist you as soon as they can!
      </p>
      <form class="chat-form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <label for="phone-number">Phone Number (optional)</label>
        <input type="text" name="phone-number" id="phone-number" placeholder="Enter your phone number">
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>
        <button type="submit">Start chat</button>
      </form>
    </section>
    <div class="sub-sections-container">
      <section class="safety">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shield-check" width="80" height="80" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M11.46 20.846a12 12 0 0 1 -7.96 -14.846a12 12 0 0 0 8.5 -3a12 12 0 0 0 8.5 3a12 12 0 0 1 -.09 7.06" /><path d="M15 19l2 2l4 -4" /></svg>
        <div class="safety-info">
          <h3>Show others that you are safe</h3>
          <p class="safety-description">
            If you approve your profile with BankID, you are perceived as a safer person to trade with.
          </p>
          <button class="get-started">Get started</button>
        </div>
      </section>
      <section class="subscribe">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail-opened" width="40" height="40" viewBox="0 0 24 24" stroke-width="0.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 9l9 6l9 -6l-9 -6l-9 6" /><path d="M21 9v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10" /><path d="M3 19l6 -6" /><path d="M15 13l6 6" /></svg>
        <h2>Subscribe to the newsletter</h2>
        <form class="sub-form">
          <input type="email" name="sub-email" id="sub-email" placeholder="Enter email address">
          <button type="submit">OK</button>
        </form>
      </section>
    </div>
  </main>
</body>
</html>
