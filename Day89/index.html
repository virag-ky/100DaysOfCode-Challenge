<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Request</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="friend-request">
    <div class="orange-bg"></div>
    <div class="orange-bg"></div>
    <h2>Friend Requests</h2>

    <ul>
      <li>

        <div class="profile-info">
          <p class="name">Jerome Williams</p>

        </div>
        <button>Confirm</button>
      </li>
      <li>
        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D" alt="profile" width="60" height="60">
        <div class="profile-info">
          <p class="name">Sally Steele</p>

        </div>
        <button>Confirm</button>
      </li>
      <li>
        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjJ8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D" alt="profile" width="60" height="60">
        <div class="profile-info">
          <p class="name">Rachel Ball</p>
          <p class="mutual-friends">8 mutual friends</p>
        </div>
        <button>Confirm</button>
      </li>
    </ul>
  </section>
</body>
</html>
