<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Map</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

https://cdn.jsdelivr.net/npm/leader-line-new@1.1.9/leader-line.min.js

<body>
 <section class="mind-map">
    <svg>
      <path class="yellow-line"></path>
      <path class="red-line"></path>
      <path class="green-line"></path>
      <path class="blue-line"></path>
    </svg>
    <p class="main-element">Online Mind Mapping<br>- benefits -</p>
    <p class="yellow">Intuitive</p>
    <p class="red">Memory &amp; Retention</p>
    <p class="green">Collaboration</p>
    <p class="blue">Focus</p>
    <p class="sub-element clutter">Free of clutter</p>
    <p class="sub-element overview">Overview of the project</p> 
    <p class="sub-element ideas">Free flow of ideas</p>
  </section>
  <script src="index.js"></script>
  
</body>
