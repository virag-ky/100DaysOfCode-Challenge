<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="alarm-container">
    <nav>
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 6l-6 6l6 6" /></svg>
      <h3>Alarm</h3>
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-settings" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" /><path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" /></svg>
    </nav>
    <div class="display">
      <time>4:59 PM</time>
      <p class="date">3RD JANUARY</p>
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 5l0 14" /><path d="M5 12l14 0" /></svg>
    </div>
    <div class="saved-alarms-container">
      <div class="saved-alarm">
        <div class="saved-alarm-time">
          <time>7:30 pm</time>
        <div class="toggle-container">
          <div class="toggle-track"></div>
          <div class="toggle-button"></div>
        </div>
        </div>
        <div class="week">
          <p class="day">Su</p>
          <p class="day">Mo</p>
          <p class="day">Tu</p>
          <p class="day">We</p>
          <p class="day">Th</p>
          <p class="day">Fr</p>
          <p class="day">Sa</p>
        </div>
      </div>
      <div class="saved-alarm">
        <div class="saved-alarm-time">
        <time>10:30 am</time>
        <div class="toggle-container">
          <div class="toggle-track"></div>
          <div class="toggle-button"></div>
        </div>
        </div>
        <div class="week">
          <p class="day">Su</p>
          <p class="day">Mo</p>
          <p class="day">Tu</p>
          <p class="day">We</p>
          <p class="day">Th</p>
          <p class="day">Fr</p>
          <p class="day">Sa</p>
        </div>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
