<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport Webshop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
  <section class="main-card">
    <div class="page-info">
      <h1>Keep it sporty.</h1>
      <p>Our mission is to change the world through <br> sport. Browse sportswear and shoes.</p>
      <button>View Collection</button>
    </div>
    <img src="https://woocommerce.codetron.co.in/wp-content/uploads/2021/11/pexels-photo-2529147.jpeg" alt="front of a sport shoe" width="300" height="350">
  </section>
  <section class="sold-out">
    <img src="https://www.omahabees.com/wp-content/uploads/2019/12/shoes-e1576250489507.jpg" alt="back of a sport shoe" width="200" height="200">
    <div class="sold-out-info">
      <button class="sold-out-btn">Sold out</button>
      <h2>Air monarch</h2>
      <p class="price">$345</p>
    </div>
  </section>
  <section class="add-to-cart">
    <h2>Legend essential</h2>
    <p class="price">$345</p>
    <button>Add to cart</button>
  </section>
</div>
</body>
</html>
