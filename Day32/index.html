<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enable Notifications</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="top-notification">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
      <img src="computer.png" alt="computer with one notification on it" width="40" height="40">
      <div class="info-container">
        <p>Enable desktop notifications for your email</p>
        <button class="enable">Enable</button>
        <button class="learn-more">Learn More</button>
      </div>
    </section>
    <section class="bottom-notification">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
      <img src="bell.png" alt="a smiling bell" width="100" height="100">
      <div class="info-container">
        <p>Enable desktop notifications for your email</p>
        <button class="enable">Enable</button>
        <button class="learn-more">Learn More</button>
      </div>
    </section>
  </main>
  <footer>
    <p>Computer icon: <a href="https://www.freepik.com/icon/notification_1069858#fromView=search&page=4&position=94&uuid=6d55890a-d4c4-4c53-81e5-62df787f319b">Icon by Freepik</a></p>
    <p>Bell icon: <a href="https://www.freepik.com/icon/notification_1213280#fromView=search&page=1&position=4&uuid=1619beb9-c5b4-49ed-a1a4-f8b255a362dc">Icon by Freepik</a></p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
