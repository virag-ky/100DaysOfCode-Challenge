<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Method</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="payment">
    <h2>Payment</h2>
    <section class="card">
      <div class="type">
        <div class="circle"></div>
        <h3>Card</h3>
      </div>
      <p>Pay with a card.</p>
      <div class="card-details">
        <p class="card-number">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-credit-card" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 5m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z" /><path d="M3 10l18 0" /><path d="M7 15l.01 0" /><path d="M11 15l2 0" /></svg>
          <input type="number" name="card-number" id="card-number" placeholder="Card number" required>
        </p>
        <div class="date-code">
          <p class="date">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-credit-card" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 5m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z" /><path d="M3 10l18 0" /><path d="M7 15l.01 0" /><path d="M11 15l2 0" /></svg>
            <input type="number" name="month" id="month" placeholder="mm/" required>
            <input type="number" name="day" id="day" placeholder="dd" required readonly>
          </p>
          <p class="code">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" /><path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" /><path d="M8 11v-4a4 4 0 1 1 8 0v4" /></svg>
            <input type="number" name="code" id="code" placeholder="CVC" required>
          </p>
        </div>
        <div class="check">
          <div class="checkbox"></div>
          <p>Remember my card</p>
        </div>
      </div>
    </section>
    <section class="pay-later">
      <div class="type">
        <div class="circle selected"></div>
        <h3>Get first. Pay later.</h3>
      </div>
      <p>Pay within 30 days.</p>
    </section>
    <button>CONTINUE</button>
  </section>
  <script src="index.js"></script>
</body>
</html>
