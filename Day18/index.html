<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile UI Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="first-part">
      <section class="info-section">
        <div class="app-running">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-category-plus" width="55" height="55" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 4h6v6h-6zm10 0h6v6h-6zm-10 10h6v6h-6zm10 3h6m-3 -3v6" /></svg>
          <div class="app-running-info">
            <p>App running <span class="dot"></span>last 7 days</p>
            <p class="number">78</p>
          </div>
        </div>
        <div class="errors">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-exclamation-mark" width="55" height="55" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 19v.01" /><path d="M12 15v-10" /></svg>
          <div class="errors-info">
            <p>Errors <span class="dot"></span>past 24 hours</p>
            <p class="number">32</p>
          </div>
        </div>
        <button>Customize</button>
      </section>
      <section class="profile-section">
        <img src="profile.png" alt="profile picture of Virag" width="80" height="80">
        <span class="label">PRO</span>
        <h2>Virag Kormoczy</h2>
        <p class="username">@virag-ky</p>
        <p class="stats">140 followers <span class="dot"></span>207 following</p>
      </section>
    </div>
    <section class="views-section">
      <div class="views">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" width="45" height="45" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
        <p class="total-views">509 K</p>
      </div>
      <div class="profiles">
        <img class="first" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZSUyMHBpY3R1cmV8ZW58MHx8MHx8fDA%3D" alt="profile 1" width="50" height="50">
        <img class="second" src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cHJvZmlsZSUyMHBpY3R1cmV8ZW58MHx8MHx8fDA%3D" alt="profile 2" width="50" height="50">
        <img class="third" src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHByb2ZpbGUlMjBwaWN0dXJlfGVufDB8fDB8fHww" alt="profile 3" width="50" height="50">
      </div>
    </section>
  </main>
</body>
</html>
