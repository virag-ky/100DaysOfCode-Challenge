<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="plan-container">
      <h2>Your plan</h2>
      <p class="plan-type">Professional</p>
      <div class="buttons-container">
        <button>Upgrade Plan</button>
        <a href="#">Cancel Plan</a>
      </div>
    </section>
    <section class="invoice-history-container">
      <h2>Invoice history</h2>
      <ul class="invoices">
        <li class="invoice">
          <p class="date">
            Jun 26, 2021
          </p>
          <p class="price">$25.00</p>
          <a href="#" class="download">Download PDF</a>
        </li>
        <li class="invoice">
          <p class="date">
            Jun 29, 2021
          </p>
          <p class="price">$35.00</p>
          <a href="#" class="download">Download PDF</a>
        </li>
        <li class="invoice">
          <p class="date">
            Aug 12, 2021
          </p>
          <p class="price">$20.00</p>
          <a href="#" class="download">Download PDF</a>
        </li>
        <li class="invoice">
          <p class="date">
            Oct 30, 2021
          </p>
          <p class="price">$125.00</p>
          <a href="#" class="download">Download PDF</a>
        </li>
        <li class="invoice">
          <p class="date">
            Nov 05, 2021
          </p>
          <p class="price">$25.00</p>
          <a href="#" class="download">Download PDF</a>
        </li>
      </ul>
      <button>Show all invoices</button>
    </section>
    <div class="pink-bg"></div>
  </main>
</body>
</html>
